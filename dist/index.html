        <button class="add-new-todo" id="add-new-todo">+</button>

    <div class="modal" id="modal">
        <form id="todo-form">
            <input type="text" id="title" name="title" placeholder="New todo...">
            <textarea type="text" id="description" name="description" placeholder="Details..." rows="4"></textarea>
            <div class="todo-props">
                <label for="due-date">Due Date:</label>
                <input type="date" id="due-date" name="duedate">
                <label for="prio">Priority</label>
                <select name="priorities" id="prio">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                <label for="category">Category</label>
                <select name="categories" id="category">
                    <option>To Do</option>
                </select>
            </div>
            <div class="form-buttons">
                <button type="button" id="submit-todo">Add</button>
                <button type="button" id="cancel">Cancel</button>
            </div>
        </form>
    </div>
